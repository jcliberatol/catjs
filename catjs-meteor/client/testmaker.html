<template name="wd_analyst_navbar">
<div class="pure-menu-horizontal pure-u-1-1">
    <a href="#" class="pure-menu-heading pure-menu-link">CATjs</a>
    <ul class="pure-menu-list pure-u-1-1">
        <li class="pure-menu-item"><a class="pure-menu-link" id="nav-items">Items</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" id="nav-tests">Tests</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" id="nav-results">Resultados</a></li>
        <li class="pure-menu-item"><a class="pure-menu-link" id="nav-profile">Perfil</a></li>
    </ul>
</div>
</template>
<template name="wd_analyst_viewport">
	<div class="pure-g pure-u-1-1">
	{{#if items_selected}}
		{{> wd_analyst_items_view}}
	{{/if}}
	{{#if tests_selected}}
		{{> wd_analyst_tests_view}}
	{{/if}}
	{{#if results_selected}}
		{{> wd_analyst_results_view}}
	{{/if}}
	{{#if profile_selected}}
		{{> wd_analyst_profile_view}}
	{{/if}}
	</div>
</template>
<template name="wd_analyst_ui">
<div class="pure-g">
	{{> wd_analyst_navbar}}
	{{> wd_analyst_viewport}}
</div>
</template>
<template name="analyst">
{{> wd_analyst_ui}}
</template>

<template name="wd_analyst_items_view">
<div class="pure-g">
	<div class="pure-u-4-5 pure-u-md-7-24 pure-wireframe-blue">
		<div class="pure-g">
			<button class="pure-button pure-button-item pure-u-1-6"><i class="fa fa-pencil-square-o"></i></button>
			<button class="pure-button pure-button-item pure-u-1-6"><i class="fa fa-minus-square-o"></i></button>
			<button class="pure-button pure-button-item pure-u-1-6"><i class="fa fa-plus-square-o"></i></button>
		</div>
		<ul class="pure-menu-list pure-u-1-1">
			{{#each items}}
				
				<li class="pure-menu-item pure-menu-link pure-item">{{name}} 
					<div>
					{{#each tags}}
						<div class="pure-tag-mini">{{.}}</div>
					{{/each}}
					</div>
				</li>
			{{/each}}
		</ul>
	</div>
	<div class="pure-u-4-5 pure-u-md-16-24 pure-wireframe-blue">
		{{#with selected_item}}
			{{> wd_analyst_item_edit}}
		{{/with}}
	</div>
</div>
</template>

<template name="wd_analyst_item_edit">
	<div class="pure-g">
	<div class="pure-g">
		<div class="pure-u-1-1">
			<button class="pure-button pure-button-item pure-float-right">Finalizar edicion <i class="fa fa-check-square-o"></i></button>
		</div>  
	</div>
	<div class="pure-g">
		<div class="pure-u-1-1">
			<div class="pure-g">
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Nombre del item:</legend>
						<input id={{name}} type="text" value={{name}} class="pure-u-1-1">
					</fieldset>
				</form>
				</div>
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Descripcion:</legend>
						<input type="text" value={{description}} class="pure-u-1-1">
					</fieldset>
				</form>
				</div>
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Texto:</legend>
						<textarea class="pure-u-1-1">{{text}}</textarea>
					</fieldset>
				</form>
				</div>
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Pregunta:</legend>
						<input type="text" value={{question}} class="pure-u-1-1">
					</fieldset>
				</form>
				</div>
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Opciones:</legend>
						{{#each options}}
						<div class="pure-g pure-button-option" name={{.}}>
						<div class="pure-u-1-3" name={{.}}>
						<button class="pure-button pure-button-item" name={{.}}><i class="fa fa-minus"></i></button>
						</div>
						<div class="pure-u-3-5">
						<input type="text" value={{.}} class="pure-inline"></div>
						</div>
						{{/each}}
						<div class="pure-g">
						<button class="pure-button pure-button-item pure-float-right pure-button-remove pure-u-1-1"><i class="fa fa-plus"></i></button>
						</div>
					</fieldset>
				</form>
				</div>
				<div class="pure-u-11-24 pure-wireframe-blue">
				<form class="pure-form">
					<fieldset>
						<legend>Etiquetas:</legend>
						{{#each tags}}
						<div class="pure-g">
						<div class="pure-u-1-3">
						<button class="pure-button pure-button-item"><i class="fa fa-minus"></i></button>
						</div>
						<div class="pure-u-3-5">
						<input type="text" value={{.}} class="pure-inline"></div>
						</div>
						{{/each}}
						<div class="pure-g">
						<button class="pure-button pure-button-item pure-float-right pure-button-remove pure-u-1-1"><i class="fa fa-plus"></i></button>
						</div>
					</fieldset>
				</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</template>
