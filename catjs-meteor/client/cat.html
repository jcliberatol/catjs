<template name="cat">
	{{> wd_cat_navbar}}
	<div class="pure-g">
	{{#each test_list}}
		<div class="pure-u-6-24">
			<li class="signature-list-unit">
		<span>{{_id}}</span>
		<h1 class="sg-titl-li sg-fl-r sg-nopadding sg-nlin">{{item_list.length}} Items </h1>
		{{#with test_view}}
			<p class="sg-nlin sg-fl-r">{{createdAt}}</p>
			<div class="sg-nlin"><h3 class="sg-nlin">{{name}} : </h3>
			<p class="sg-nlin">
			{{description}}
			</p>
			</div>
			<ul class="sg-nlin-ul sg-bulletless">
			<li class="sg-titl-li"> Etiquetas : </li>
			{{#each tags}}
			<li class="sg-nlin-li">	{{.}}</li>
			{{/each}}
		</ul>
		{{/with}}
	</li>
	</div>
	{{/each}}
	</div>
</template>
